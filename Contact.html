<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HISS WEB - تماس با ما</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- بک‌گراند ماتریکس -->
  <canvas id="matrix"></canvas>

  <!-- هدر -->
  <header>
    <div class="logo green-glow">HISS WEB</div>
    <nav>
      <a href="index.html">home</a>
      <a href="LIVE.html">LIVE</a>
      <a href="tools.html">TOOLS</a>
      <a href="Terminal.html">Terminal</a>
      <a href="Contact.html" class="active">Contact</a>
      <a href="Using.html">Using</a>
    </nav>
  </header>

  <!-- فرم تماس -->
  <main>
    <section id="contact" class="info-section" style="padding: 30px; max-width: 600px; margin: 100px auto;">
      <h2 style="color: #0f0; font-family: 'Share Tech Mono', monospace;">تماس با ما</h2>
      <form id="contactForm" novalidate>
        <label for="email" style="color: #0f0;">ایمیل شما:</label><br />
        <input type="email" id="email" name="email" required placeholder="example@mail.com"
          style="width: 100%; padding: 8px; margin-bottom: 15px; background: black; border: 1px solid #0f0; color: #0f0; font-family: 'Share Tech Mono', monospace;" />
        
        <label for="message" style="color: #0f0;">پیام شما:</label><br />
        <textarea id="message" name="message" rows="5" required placeholder="پیام خود را اینجا بنویسید..."
          style="width: 100%; padding: 8px; margin-bottom: 15px; background: black; border: 1px solid #0f0; color: #0f0; font-family: 'Share Tech Mono', monospace;"></textarea>
        
        <button type="submit" style="background: #0f0; color: black; font-weight: bold; cursor: pointer; font-family: 'Share Tech Mono', monospace; padding: 10px 20px; border: none;">
          ارسال
        </button>
      </form>
      <div id="formStatus" style="color: #0f0; margin-top: 15px; font-family: 'Share Tech Mono', monospace;"></div>
    </section>
  </main>

  <!-- اسکریپت ماتریکس -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    let width, height;
    const fontSize = 18;
    let columns;
    let drops;

    function setupMatrix() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1);
    }

    const letters = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px 'Share Tech Mono', monospace";

      for (let i = 0; i < drops.length; i++) {
        let text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    window.addEventListener('resize', setupMatrix);
    setupMatrix();
    setInterval(drawMatrix, 40);
  </script>

  <!-- اسکریپت ارسال فرم با fetch -->
  <script>
    const form = document.getElementById('contactForm');
    const statusDiv = document.getElementById('formStatus');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!email || !message) {
        statusDiv.textContent = "لطفا همه فیلدها را پر کنید.";
        return;
      }

      statusDiv.textContent = "در حال ارسال...";
      
      try {
        // جایگزین کن این URL با URL واقعی سرور ارسال ایمیل
        const response = await fetch('https://your-email-api.example/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, message })
        });

        if (response.ok) {
          statusDiv.textContent = "پیام شما با موفقیت ارسال شد!";
          form.reset();
        } else {
          statusDiv.textContent = "خطا در ارسال پیام. لطفا بعدا دوباره تلاش کنید.";
        }
      } catch (error) {
        statusDiv.textContent = "خطا در ارتباط با سرور.";
      }
    });
  </script>

</body>
</html>
